            </div><br>

            <div class="form-group">
                <label for="contact">Contact</label><br>
                <input type="text" id="contact" name="contact" placeholder="Enter student contact" required>
            </div><br>

            <div class="form-group">
                <label for="psw">Password</label><br>
                <input type="password" id="psw" name="password" placeholder="Create a password" required><br>
