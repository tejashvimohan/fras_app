{% extends "base.html" %}
{% block title %} Admin Dashboard {% endblock %}
{% block content %}

<header>
    <h2 id="pageTitle">Admin Dashboard</h2>
    <div class="controls">
        <input id="search" placeholder="ðŸ” Search..." style="min-width:200px">
        <a href="{{ url_for('dashboard.pending_requests')}}">
            <span class="small"><button class="btn">ðŸ’¾ Requests</button></span>
        </a>
    </div>
</header>

<section id="overview" class="page">
    <div class="grid">
        <div class="card stat-card">
            <div>
                <h3>Teachers</h3>
                <p class="small">Total registered</p>
            </div>
            <div class="stat-value" id="statTeachers">0</div>
        </div>
        <div class="card stat-card">
            <div>
                <h3>Students</h3>
                <p class="small">Total enrolled</p>
            </div>
            <div class="stat-value" id="statStudents">0</div>
        </div>
        <div class="card stat-card">
            <div>
                <h3>Attendance</h3>
                <p class="small">Total entries</p>
            </div>
            <div class="stat-value" id="statAttendance">0</div>
        </div>
        <div class="card">
            <h3>Performance Trend</h3>
            <canvas id="perfChart"></canvas>
        </div>
        <div class="card">
            <h3>Weekly Attendance</h3>
            <canvas id="attChart"></canvas>
        </div>
    </div>
</section>

      

{% endblock%}
